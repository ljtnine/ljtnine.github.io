g" style="height:10px;margin-left: 10px;position: relative;top: 1px;"><span style="margin-left: 2px;"></span></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li><li><a href="/about">关于</a></li><li><a href="/guestbook">留言</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>Typora降级使用</a></h3></div><div class="post-content"><h3 id="本代码仅做为electron打包格式asar的研究和探讨-请使用正版软件"><a href="#本代码仅做为electron打包格式asar的研究和探讨-请使用正版软件" class="headerlink" title="本代码仅做为electron打包格式asar的研究和探讨,请使用正版软件"></a>本代码仅做为electron打包格式asar的研究和探讨,请使用正版软件</h3><p>将Typora降级到0.9.9版本,去掉注册弹窗.</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">import console;</span><br><span class="line">import process</span><br><span class="line">import fsys.lnk</span><br><span class="line">import fsys.asar.reader</span><br><span class="line">import web.json</span><br><span class="line"></span><br><span class="line">var jsonStr &#x3D; &#96;&#123;</span><br><span class="line">    &quot;name&quot;: &quot;Typora&quot;,</span><br><span class="line">    &quot;version&quot;: &quot;0.9.9&quot;,</span><br><span class="line">    &quot;main&quot;: &quot;main.node&quot;,</span><br><span class="line">    &quot;family&quot;: &quot;abnerworks&quot;,</span><br><span class="line">    &quot;private&quot;: true,</span><br><span class="line">    &quot;author&quot;: &quot;typora.io&quot;,</span><br><span class="line">    &quot;homepage&quot;: &quot;https:&#x2F;&#x2F;typora.io&quot;,</span><br><span class="line">    &quot;concat&quot;: &quot;hi@typora.io&quot;,</span><br><span class="line">    &quot;releaseId&quot;: &quot;977ade12&quot;</span><br><span class="line">&#125;&#96;</span><br><span class="line"></span><br><span class="line">var exePath &#x3D; fsys.lnk.search(&quot;Typora.exe&quot;)</span><br><span class="line">if(exePath)&#123;</span><br><span class="line">	var asarPath &#x3D; fsys.joinpath( fsys.getParentDir(exePath),&quot;resources&#x2F;app.asar&quot; )</span><br><span class="line">	console.log(asarPath)</span><br><span class="line">	&#x2F;&#x2F;备份app.asar</span><br><span class="line">	fsys.copy( asarPath,fsys.joinpath( fsys.getParentDir(exePath),&quot;resources&#x2F;app.asar.bak&quot; ))</span><br><span class="line">	</span><br><span class="line">	var reader &#x3D; fsys.asar.reader(asarPath)</span><br><span class="line">	if(reader.replace(&quot;package.json&quot;,jsonStr))&#123;</span><br><span class="line">		console.log(&quot;Typora降级成功&quot;)</span><br><span class="line">	&#125;else &#123;</span><br><span class="line">		console.log(&quot;asar写入错误&quot;)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;else &#123;</span><br><span class="line">	console.log(&quot;Typora未安装&quot;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">console.pause();</span><br></pre></td></tr></table></figure>
