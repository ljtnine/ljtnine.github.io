<figure class="highlight javascript"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">sogou</span></span>&#123;</span><br><span class="line">	ctor( sogouData )&#123;</span><br><span class="line">		if( #sogouData &lt; 0x104/*_MAX_PATH*/ )&#123;</span><br><span class="line">		 	s = ..string.load(sogouData);</span><br><span class="line">		 	<span class="keyword">if</span>(s) sogouData = s;</span><br><span class="line">		 	startPy = <span class="number">0x1540</span>+<span class="number">1</span>;</span><br><span class="line">		 	startChinese = <span class="number">0x2628</span>+<span class="number">1</span>;</span><br><span class="line">		 	pyTable = &#123;&#125;;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(..string.left(sogouData,<span class="number">12</span>) != <span class="string">&#x27;\x40\x15\x00\x00\x44\x43\x53\x01\x01\x00\x00\x00&#x27;</span>)</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">null</span>,<span class="string">&quot;数据或路径不是搜狗(.scel)词库&quot;</span>;</span><br><span class="line">	&#125;;</span><br><span class="line">	</span><br><span class="line">	getDescription = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> &#123; </span><br><span class="line">		 	name = fromUnicode(sub(s,<span class="number">0x131</span>,<span class="number">0x338</span>));</span><br><span class="line">			dicType = fromUnicode(sub(s,<span class="number">0x339</span>,<span class="number">0x540</span>));</span><br><span class="line">			description = fromUnicode(sub(s,<span class="number">0x541</span>,<span class="number">0xd40</span>));</span><br><span class="line">			demo = fromUnicode(sub(s,<span class="number">0xd41</span>,<span class="number">0x1540</span>));</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	getPyTable = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">		<span class="keyword">var</span> data = sub( s,startPy,startChinese<span class="number">-1</span>);</span><br><span class="line">		<span class="keyword">if</span> ..string.left(data,<span class="number">4</span>)!=<span class="string">&#x27;\x9D\x01\x00\x00&#x27;</span></span><br><span class="line">			<span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">		data = sub( data,<span class="number">5</span>,<span class="number">-1</span> );</span><br><span class="line">		<span class="keyword">var</span> pos = <span class="number">1</span>;</span><br><span class="line">		var len = #data;</span><br><span class="line">		<span class="keyword">while</span>(pos&lt;len)&#123;</span><br><span class="line">			index = (data[pos+<span class="number">1</span>]&lt;&lt;<span class="number">8</span>)+data[pos]</span><br><span class="line">			pos+=<span class="number">2</span></span><br><span class="line">			l = (data[pos+<span class="number">1</span>]&lt;&lt;<span class="number">8</span>)+data[pos]</span><br><span class="line">			pos += <span class="number">2</span></span><br><span class="line">			py = fromUnicode(sub(data,pos,pos+l))</span><br><span class="line">			pyTable[index] = py</span><br><span class="line">			pos += l</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	getWordPy = <span class="function"><span class="keyword">function</span>(<span class="params">data</span>)</span>&#123;</span><br><span class="line">		<span class="keyword">var</span> pos = <span class="number">1</span>;</span><br><span class="line">		var len = #data;</span><br><span class="line">		<span class="keyword">var</span> ret = <span class="string">&quot;&quot;</span></span><br><span class="line">		<span class="keyword">while</span>(pos&lt;len)&#123;</span><br><span class="line">			<span class="keyword">var</span> index = (data[pos+<span class="number">1</span>]&lt;&lt;<span class="number">8</span>)+data[pos]</span><br><span class="line">			ret = concat(ret,pyTable[index],<span class="string">&quot; &quot;</span>)</span><br><span class="line">			pos += <span class="number">2</span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> trimright(ret); </span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	nextEntry = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">		<span class="built_in">this</span>.getPyTable();</span><br><span class="line">		<span class="keyword">var</span> data = sub( s,startChinese,<span class="number">-1</span>);</span><br><span class="line">		<span class="keyword">var</span> pos = <span class="number">1</span>;</span><br><span class="line">		var len = #data;</span><br><span class="line">		<span class="keyword">var</span> same = <span class="number">0</span></span><br><span class="line">		<span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">			<span class="keyword">if</span>(pos&gt;len)&#123;</span><br><span class="line">				<span class="keyword">return</span> <span class="literal">null</span>; </span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(same==<span class="number">0</span>)&#123;</span><br><span class="line">				same = (data[pos+<span class="number">1</span>]&lt;&lt;<span class="number">8</span>)+data[pos];</span><br><span class="line">				pos += <span class="number">2</span></span><br><span class="line">				pyTableLen = (data[pos+<span class="number">1</span>]&lt;&lt;<span class="number">8</span>)+data[pos];</span><br><span class="line">				</span><br><span class="line">				pos += <span class="number">2</span></span><br><span class="line">				py = <span class="built_in">this</span>.getWordPy(sub(data,pos,pos+pyTableLen))</span><br><span class="line">				</span><br><span class="line">				pos += pyTableLen</span><br><span class="line">			&#125;</span><br><span class="line">			cLen = (data[pos+<span class="number">1</span>]&lt;&lt;<span class="number">8</span>)+data[pos];</span><br><span class="line">			</span><br><span class="line">			pos += <span class="number">2</span>  </span><br><span class="line">			</span><br><span class="line">			word = fromUnicode(sub(data,pos,pos + cLen))</span><br><span class="line">			</span><br><span class="line">			pos += cLen  </span><br><span class="line">			extLen = (data[pos+<span class="number">1</span>]&lt;&lt;<span class="number">8</span>)+data[pos];</span><br><span class="line">		</span><br><span class="line">			pos += <span class="number">2</span></span><br><span class="line">			count = (data[pos+<span class="number">1</span>]&lt;&lt;<span class="number">8</span>)+data[pos];</span><br><span class="line"></span><br><span class="line">			pos += extLen</span><br><span class="line">			same--</span><br><span class="line">			<span class="keyword">return</span> count,py,word; </span><br><span class="line">		&#125;; </span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">namespace sogou&#123;</span><br><span class="line">	fromUnicode = ..string.fromUnicode</span><br><span class="line">	sub = ..string.sub</span><br><span class="line">	concat = ..string.concat</span><br><span class="line">	trimright = ..string.trimright</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>python代码备份:</p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> struct</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> binascii </span><br><span class="line"><span class="keyword">import</span> pdb</span><br><span class="line"><span class="comment">#搜狗的scel词库就是保存的文本的unicode编码，每两个字节一个字符（中文汉字或者英文字母）</span></span><br><span class="line"><span class="comment">#找出其每部分的偏移位置即可</span></span><br><span class="line"><span class="comment">#主要两部分</span></span><br><span class="line"><span class="comment">#1.全局拼音表，貌似是所有的拼音组合，字典序</span></span><br><span class="line"><span class="comment">#       格式为(index,len,pinyin)的列表</span></span><br><span class="line"><span class="comment">#       index: 两个字节的整数 代表这个拼音的索引</span></span><br><span class="line"><span class="comment">#       len: 两个字节的整数 拼音的字节长度</span></span><br><span class="line"><span class="comment">#       pinyin: 当前的拼音，每个字符两个字节，总长len</span></span><br><span class="line"><span class="comment">#       </span></span><br><span class="line"><span class="comment">#2.汉语词组表</span></span><br><span class="line"><span class="comment">#       格式为(same,py_table_len,py_table,&#123;word_len,word,ext_len,ext&#125;)的一个列表</span></span><br><span class="line"><span class="comment">#       same: 两个字节 整数 同音词数量</span></span><br><span class="line"><span class="comment">#       py_table_len:  两个字节 整数</span></span><br><span class="line"><span class="comment">#       py_table: 整数列表，每个整数两个字节,每个整数代表一个拼音的索引</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment">#       word_len:两个字节 整数 代表中文词组字节数长度</span></span><br><span class="line"><span class="comment">#       word: 中文词组,每个中文汉字两个字节，总长度word_len</span></span><br><span class="line"><span class="comment">#       ext_len: 两个字节 整数 代表扩展信息的长度，好像都是10</span></span><br><span class="line"><span class="comment">#       ext: 扩展信息 前两个字节是一个整数(不知道是不是词频) 后八个字节全是0</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment">#      &#123;word_len,word,ext_len,ext&#125; 一共重复same次 同音词 相同拼音表</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#拼音表偏移，</span></span><br><span class="line">startPy = <span class="number">0x1540</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#汉语词组表偏移</span></span><br><span class="line">startChinese = <span class="number">0x2628</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">#全局拼音表</span></span><br><span class="line"></span><br><span class="line">GPy_Table =&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#解析结果</span></span><br><span class="line"><span class="comment">#元组(词频,拼音,中文词组)的列表</span></span><br><span class="line">GTable = []</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">byte2str</span>(<span class="params">data</span>):</span></span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;将原始字节码转为字符串&#x27;&#x27;&#x27;</span></span><br><span class="line">    i = <span class="number">0</span>;</span><br><span class="line">    length = len(data)</span><br><span class="line">    ret = <span class="string">u&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">while</span> i &lt; length:</span><br><span class="line">        x = data[i] + data[i+<span class="number">1</span>]</span><br><span class="line">        t = unichr(struct.unpack(<span class="string">&#x27;H&#x27;</span>,x)[<span class="number">0</span>])</span><br><span class="line">        <span class="keyword">if</span> t == <span class="string">u&#x27;\r&#x27;</span>:</span><br><span class="line">            ret += <span class="string">u&#x27;\n&#x27;</span></span><br><span class="line">        <span class="keyword">elif</span> t != <span class="string">u&#x27; &#x27;</span>:</span><br><span class="line">            ret += t</span><br><span class="line">        i += <span class="number">2</span></span><br><span class="line">    <span class="keyword">return</span> ret</span><br><span class="line"><span class="comment">#获取拼音表</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getPyTable</span>(<span class="params">data</span>):</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> data[<span class="number">0</span>:<span class="number">4</span>] != <span class="string">&quot;\x9D\x01\x00\x00&quot;</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    data = data[<span class="number">4</span>:]</span><br><span class="line">    pos = <span class="number">0</span></span><br><span class="line">    length = len(data)</span><br><span class="line">    <span class="keyword">while</span> pos &lt; length:</span><br><span class="line">        index = struct.unpack(<span class="string">&#x27;H&#x27;</span>,data[pos]+data[pos+<span class="number">1</span>])[<span class="number">0</span>]</span><br><span class="line">        <span class="comment">#print index,</span></span><br><span class="line">        pos += <span class="number">2</span></span><br><span class="line">        l = struct.unpack(<span class="string">&#x27;H&#x27;</span>,data[pos]+data[pos+<span class="number">1</span>])[<span class="number">0</span>]</span><br><span class="line">        <span class="comment">#print l,</span></span><br><span class="line">        pos += <span class="number">2</span></span><br><span class="line">        py = byte2str(data[pos:pos+l])</span><br><span class="line">        <span class="comment">#print py</span></span><br><span class="line">        GPy_Table[index]=py</span><br><span class="line">        pos += l</span><br><span class="line"></span><br><span class="line"><span class="comment">#获取一个词组的拼音</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getWordPy</span>(<span class="params">data</span>):</span></span><br><span class="line">    pos = <span class="number">0</span></span><br><span class="line">    length = len(data)</span><br><span class="line">    ret = <span class="string">u&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">while</span> pos &lt; length:</span><br><span class="line">        </span><br><span class="line">        index = struct.unpack(<span class="string">&#x27;H&#x27;</span>,data[pos]+data[pos+<span class="number">1</span>])[<span class="number">0</span>]</span><br><span class="line">        ret += GPy_Table[index]</span><br><span class="line">        pos += <span class="number">2</span>    </span><br><span class="line">    <span class="keyword">return</span> ret</span><br><span class="line"></span><br><span class="line"><span class="comment">#获取一个词组</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getWord</span>(<span class="params">data</span>):</span></span><br><span class="line">    pos = <span class="number">0</span></span><br><span class="line">    length = len(data)</span><br><span class="line">    ret = <span class="string">u&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">while</span> pos &lt; length:</span><br><span class="line">        </span><br><span class="line">        index = struct.unpack(<span class="string">&#x27;H&#x27;</span>,data[pos]+data[pos+<span class="number">1</span>])[<span class="number">0</span>]</span><br><span class="line">        ret += GPy_Table[index]</span><br><span class="line">        pos += <span class="number">2</span>    </span><br><span class="line">    <span class="keyword">return</span> ret</span><br><span class="line"></span><br><span class="line"><span class="comment">#读取中文表    </span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getChinese</span>(<span class="params">data</span>):</span></span><br><span class="line">    <span class="comment">#import pdb</span></span><br><span class="line">    <span class="comment">#pdb.set_trace()</span></span><br><span class="line">    </span><br><span class="line">    pos = <span class="number">0</span></span><br><span class="line">    length = len(data)</span><br><span class="line">    <span class="keyword">while</span> pos &lt; length:</span><br><span class="line">        <span class="comment">#同音词数量</span></span><br><span class="line">        same = struct.unpack(<span class="string">&#x27;H&#x27;</span>,data[pos]+data[pos+<span class="number">1</span>])[<span class="number">0</span>]</span><br><span class="line">        <span class="comment">#print &#x27;[same]:&#x27;,same,</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">#拼音索引表长度</span></span><br><span class="line">        pos += <span class="number">2</span></span><br><span class="line">        py_table_len = struct.unpack(<span class="string">&#x27;H&#x27;</span>,data[pos]+data[pos+<span class="number">1</span>])[<span class="number">0</span>]</span><br><span class="line">        <span class="comment">#拼音索引表</span></span><br><span class="line">        pos += <span class="number">2</span></span><br><span class="line">        py = getWordPy(data[pos: pos+py_table_len])</span><br><span class="line"></span><br><span class="line">        <span class="comment">#中文词组</span></span><br><span class="line">        pos += py_table_len</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> xrange(same):</span><br><span class="line">            <span class="comment">#中文词组长度</span></span><br><span class="line">            c_len = struct.unpack(<span class="string">&#x27;H&#x27;</span>,data[pos]+data[pos+<span class="number">1</span>])[<span class="number">0</span>]</span><br><span class="line">            <span class="comment">#中文词组</span></span><br><span class="line">            pos += <span class="number">2</span>  </span><br><span class="line">            word = byte2str(data[pos: pos + c_len])</span><br><span class="line">            <span class="comment">#扩展数据长度</span></span><br><span class="line">            pos += c_len        </span><br><span class="line">            ext_len = struct.unpack(<span class="string">&#x27;H&#x27;</span>,data[pos]+data[pos+<span class="number">1</span>])[<span class="number">0</span>]</span><br><span class="line">            <span class="comment">#词频</span></span><br><span class="line">            pos += <span class="number">2</span></span><br><span class="line">            count  = struct.unpack(<span class="string">&#x27;H&#x27;</span>,data[pos]+data[pos+<span class="number">1</span>])[<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line">            <span class="comment">#保存</span></span><br><span class="line">            GTable.append((count,py,word))</span><br><span class="line">        </span><br><span class="line">            <span class="comment">#到下个词的偏移位置</span></span><br><span class="line">            pos +=  ext_len</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">deal</span>(<span class="params">file_name</span>):</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">&#x27;-&#x27;</span>*<span class="number">60</span></span><br><span class="line">    f = open(file_name,<span class="string">&#x27;rb&#x27;</span>)</span><br><span class="line">    data = f.read()</span><br><span class="line">    f.close()</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> data[<span class="number">0</span>:<span class="number">12</span>] !=<span class="string">&quot;\x40\x15\x00\x00\x44\x43\x53\x01\x01\x00\x00\x00&quot;</span>:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">&quot;确认你选择的是搜狗(.scel)词库?&quot;</span></span><br><span class="line">        sys.exit(<span class="number">0</span>)</span><br><span class="line">    <span class="comment">#pdb.set_trace()</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">print</span> <span class="string">&quot;词库名：&quot;</span> ,byte2str(data[<span class="number">0x130</span>:<span class="number">0x338</span>])<span class="comment">#.encode(&#x27;GB18030&#x27;)</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">&quot;词库类型：&quot;</span> ,byte2str(data[<span class="number">0x338</span>:<span class="number">0x540</span>])<span class="comment">#.encode(&#x27;GB18030&#x27;)</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">&quot;描述信息：&quot;</span> ,byte2str(data[<span class="number">0x540</span>:<span class="number">0xd40</span>])<span class="comment">#.encode(&#x27;GB18030&#x27;)</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">&quot;词库示例：&quot;</span>,byte2str(data[<span class="number">0xd40</span>:startPy])<span class="comment">#.encode(&#x27;GB18030&#x27;)</span></span><br><span class="line">    </span><br><span class="line">    getPyTable(data[startPy:startChinese])</span><br><span class="line">    getChinese(data[startChinese:])</span><br><span class="line">    </span><br><span class="line">        </span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line"></span><br><span class="line">    <span class="comment">#将要转换的词库添加在这里就可以了</span></span><br><span class="line">    o = [<span class="string">&#x27;计算机词汇大全【官方推荐】.scel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;IT计算机.scel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;计算机词汇大全【官方推荐】.scel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;北京市城市信息精选.scel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;常用餐饮词汇.scel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;成语.scel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;成语俗语【官方推荐】.scel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;法律词汇大全【官方推荐】.scel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;房地产词汇大全【官方推荐】.scel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;手机词汇大全【官方推荐】.scel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;网络流行新词【官方推荐】.scel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;歇后语集锦【官方推荐】.scel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;饮食大全【官方推荐】.scel&#x27;</span>,</span><br><span class="line">    ]</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span> f <span class="keyword">in</span> o:</span><br><span class="line">        deal(f)</span><br><span class="line">        </span><br><span class="line">    <span class="comment">#保存结果  </span></span><br><span class="line">    f = open(<span class="string">&#x27;sougou.txt&#x27;</span>,<span class="string">&#x27;w&#x27;</span>)</span><br><span class="line">    <span class="keyword">for</span> count,py,word <span class="keyword">in</span> GTable:</span><br><span class="line">        <span class="comment">#GTable保存着结果，是一个列表，每个元素是一个元组(词频,拼音,中文词组)，有需要的话可以保存成自己需要个格式</span></span><br><span class="line">        <span class="comment">#我没排序，所以结果是按照上面输入文件的顺序</span></span><br><span class="line">        f.write( unicode(<span class="string">&#x27;&#123;%(count)s&#125;&#x27;</span> %&#123;<span class="string">&#x27;count&#x27;</span>:count&#125;+py+<span class="string">&#x27; &#x27;</span>+ word).encode(<span class="string">&#x27;GB18030&#x27;</span>) )<span class="comment">#最终保存文件的编码，可以自给改</span></span><br><span class="line">        f.write(<span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">    f.close()</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2020-10-07</span><i class="fa fa-tag"></i><a class="tag" href="/tags/aardio/" title="aardio">aardio </a><a class="tag" href="/tags/python/" title="python">python </a><span class="leancloud_visitors"></span></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="" onclick="javascript:join_favorite()" ref="sidebar"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0)}else{a()}})(screen,document,encodeURIComponent));"></a></div><div class="twitter"><a class="fa fa-twitter" target="_blank" rel="noopener" href="http://twitter.com/home?status=,http://ninecmd.com/2020/10/07/搜狗拼音输入法词库转谷歌拼音输入法词库/,NI
