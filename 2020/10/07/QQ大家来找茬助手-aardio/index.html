nk">Hexo </a><span> & </span><a href="https://github.com/mrcore/hexo-theme-Anatole-Core" target="_blank">Anatole-Core  </a></div><div class="beian"><a href="http://www.beian.miit.gov.cn/" target="_blank"></a><span style="height:10px;margin-left: 10px;">|</span><img src="https://qn.jixian.io/gongan.png" style="height:10px;margin-left: 10px;position: relative;top: 1px;"><span style="margin-left: 2px;"></span></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li><li><a href="/about">关于</a></li><li><a href="/guestbook">留言</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>QQ大家来找茬助手-aardio</a></h3></div><div class="post-content"><p><img src="http://hexo.sz789.net/20201007224010.png"></p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">import win.ui;</span><br><span class="line">import winex</span><br><span class="line">import gdip</span><br><span class="line">import com.picture</span><br><span class="line">import mouse</span><br><span class="line">import winex.mouse</span><br><span class="line">&#x2F;*DSG&#123;&#123;*&#x2F;</span><br><span class="line">var winform &#x3D; ..win.form( bottom&#x3D;539;parent&#x3D;...;text&#x3D;&quot;QQ找茬助手&quot;;right&#x3D;542 )</span><br><span class="line">winform.add( </span><br><span class="line">button&#x3D;&#123; bottom&#x3D;517;right&#x3D;96;left&#x3D;33;top&#x3D;483;z&#x3D;1;text&#x3D;&quot;看答案&quot;;cls&#x3D;&quot;button&quot; &#125;;</span><br><span class="line">picturebox&#x3D;&#123; bottom&#x3D;287;right&#x3D;381;left&#x3D;0;top&#x3D;0;z&#x3D;2;notify&#x3D;1;cls&#x3D;&quot;picturebox&quot; &#125;;</span><br><span class="line">static&#x3D;&#123; bottom&#x3D;517;right&#x3D;531;left&#x3D;120;notify&#x3D;1;top&#x3D;475;z&#x3D;3;transparent&#x3D;1;text&#x3D;&quot;介绍：采用图像对比方法，不读内存，不会被游戏检测\r</span><br><span class="line">使用方法：2张图出现后，点击“看答案”按钮，软件图像控件就显示找茬绿块，\r</span><br><span class="line">在本软件界面点击绿块即可。&quot;;cls&#x3D;&quot;static&quot; &#125;</span><br><span class="line">)</span><br><span class="line">&#x2F;*&#125;&#125;*&#x2F;</span><br><span class="line"></span><br><span class="line">var gameHwmd;</span><br><span class="line">var config &#x3D; &#123;</span><br><span class="line">	&#123;</span><br><span class="line">		leftX &#x3D; 10;</span><br><span class="line">		width &#x3D; 381;</span><br><span class="line">		height &#x3D; 287;</span><br><span class="line">		rightX &#x3D; 403;</span><br><span class="line">		top &#x3D; 185;</span><br><span class="line">	&#125;;&#x2F;&#x2F;大家来找茬配置</span><br><span class="line">	&#123;</span><br><span class="line">		leftX &#x3D; 8;</span><br><span class="line">		width &#x3D; 498;</span><br><span class="line">		height &#x3D; 448;</span><br><span class="line">		rightX &#x3D; 517;&#x2F;&#x2F;516</span><br><span class="line">		top &#x3D; 192;</span><br><span class="line">	&#125;;&#x2F;&#x2F;美女找茬配置</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var gameConfig</span><br><span class="line">winform.button.oncommand &#x3D; function(id,event)&#123;</span><br><span class="line">    gameHwmd &#x3D; winex.find(&quot;\#\d+&quot;,&quot;大家来找茬&quot; )</span><br><span class="line">    if(!gameHwmd)&#123;</span><br><span class="line">        winform.msgbox(&quot;没启动游戏呢&quot;)</span><br><span class="line">        return ;</span><br><span class="line">    &#125;</span><br><span class="line">    x,y,cx,cy &#x3D; win.getPos(gameHwmd);</span><br><span class="line">    if(cy&lt;703)&#123;</span><br><span class="line">    	gameConfig &#x3D; config[1];</span><br><span class="line">    &#125;</span><br><span class="line">    else &#123;</span><br><span class="line">    	gameConfig &#x3D; config[2];</span><br><span class="line">    &#125;</span><br><span class="line">   	winform.picturebox.right &#x3D; gameConfig.width;</span><br><span class="line">   	winform.picturebox.bottom &#x3D; gameConfig.height;</span><br><span class="line">   	winform.picturebox.redraw();</span><br><span class="line">    win.setPos( gameHwmd,0,0 );</span><br><span class="line">    win.delay(100)</span><br><span class="line">    var left_pic &#x3D; com.picture.snap(gameHwmd,gameConfig.leftX,gameConfig.top,gameConfig.width,gameConfig.height);</span><br><span class="line">    &#x2F;&#x2F;left_pic.Save(&quot;\left.bmp&quot;);</span><br><span class="line"></span><br><span class="line">    var right_pic &#x3D; com.picture.snap(gameHwmd,gameConfig.rightX,gameConfig.top,gameConfig.width,gameConfig.height)</span><br><span class="line">   &#x2F;&#x2F; right_pic.Save(&quot;\right.bmp&quot;)</span><br><span class="line">    win.setForeground(winform.hwnd)</span><br><span class="line">    var left_bmp &#x3D; gdip.bitmap(left_pic.CopyHandle())</span><br><span class="line">    var right_bmp &#x3D; gdip.bitmap( right_pic.CopyHandle())</span><br><span class="line">    var left_bmpdata &#x3D; left_bmp.lockdata();</span><br><span class="line">    var right_bmpdata &#x3D; right_bmp.lockdata();</span><br><span class="line">    for(h&#x3D;1;left_bmp.height)&#123;</span><br><span class="line">        for(w&#x3D;1;left_bmp.width)&#123;</span><br><span class="line">            if( left_bmpdata.bits.array[h].array[w] !&#x3D; right_bmpdata.bits.array[h].array[w])&#123;</span><br><span class="line">                left_bmpdata.bits.array[h].array[w] &#x3D; 32768</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    left_bmp.unlockdata(left_bmpdata);</span><br><span class="line">    right_bmp.unlockdata(right_bmpdata)</span><br><span class="line">    winform.picturebox.setImage( left_bmp.copyHandle() )</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">winform.picturebox.oncommand &#x3D; function(id,event)&#123;</span><br><span class="line">    if(gameHwmd)&#123;</span><br><span class="line">        var x,y &#x3D; mouse.getPos();</span><br><span class="line">        x,y &#x3D; win.toClient(winform.picturebox.hwnd,x,y);</span><br><span class="line">        winex.mouse.click( gameHwmd,x+gameConfig.leftX,y+gameConfig.top )</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">winform.show()</span><br><span class="line">win.loopMessage();</span><br></pre></td></tr></table></figure>
