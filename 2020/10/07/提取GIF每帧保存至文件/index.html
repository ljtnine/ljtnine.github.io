<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">import gdip</span><br><span class="line">var bmp &#x3D; gdip.bitmap( &quot;\test.gif&quot; );</span><br><span class="line">var count &#x3D; bmp.totalFrames; &#x2F;&#x2F;获取gif动画帧数</span><br><span class="line">for(i&#x3D;1;count;1)&#123;</span><br><span class="line">	bmp.selectActiveFrame(i); &#x2F;&#x2F;选择某一帧</span><br><span class="line">	bmp.save(&quot;\&quot;+i+&quot;.jpg&quot;,100) &#x2F;&#x2F;保存至本地</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>c#:</p>
