><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//从外部listview取项目文本</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> winex; </span><br><span class="line"><span class="keyword">import</span> process;</span><br><span class="line"></span><br><span class="line"><span class="comment">//桌面句柄</span></span><br><span class="line"><span class="keyword">var</span> hDskManager,hShellView = winex.findExists(<span class="string">&quot;Program Manager&quot;</span>,,<span class="string">&quot;Progman&quot;</span>,<span class="string">&quot;SHELLDLL_DefView&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> win.ui.ctrl.listview;</span><br><span class="line">listview = win.ui.ctrl.listview();</span><br><span class="line">listview.hwnd = win.findEx(hShellView,<span class="number">0</span>,<span class="string">&quot;SysListView32&quot;</span>);<span class="comment">//桌面图标列表控件</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//获取进程ID</span></span><br><span class="line"><span class="keyword">var</span> tid,pid = win.getThreadProcessId(listview.hwnd )</span><br><span class="line"></span><br><span class="line"><span class="comment">//创建进程对象</span></span><br><span class="line">prcs = process( pid ) </span><br><span class="line"></span><br><span class="line"><span class="comment">//声明外部EXE中的API函数</span></span><br><span class="line">SendMessageByStruct_c = prcs.remoteApi(<span class="string">&quot;int(int,INT,int,struct &amp;)&quot;</span>,<span class="string">&quot;User32.dll&quot;</span>,<span class="string">&quot;SendMessageA&quot;</span> )</span><br><span class="line"></span><br><span class="line"><span class="comment">//API需要用到的结构体</span></span><br><span class="line">LVITEM = <span class="class"><span class="keyword">class</span> </span>&#123;  </span><br><span class="line">    INT    mask; </span><br><span class="line">    int    iItem; </span><br><span class="line">    int    iSubItem; </span><br><span class="line">    INT    state; </span><br><span class="line">    INT    stateMask; </span><br><span class="line">    int    pszText; <span class="comment">//注意这里的string类型改成表示内存地址的整型</span></span><br><span class="line">    int    cchTextMax; </span><br><span class="line">    int    iImage; </span><br><span class="line">    int    lParam;</span><br><span class="line">    int    iIndent;</span><br><span class="line">    int    iGroupId;</span><br><span class="line">    INT    cColumns;</span><br><span class="line">    struct  puColumns = ::POINT();</span><br><span class="line">&#125;</span><br><span class="line">listview.getItemText = <span class="function"><span class="keyword">function</span> (<span class="params"> row,col=<span class="number">1</span>,len=<span class="number">100</span> </span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> item        = LVITEM();</span><br><span class="line">    item.mask      = <span class="number">0x1</span><span class="comment">/*_LVIF_TEXT*/</span>;</span><br><span class="line">    item.iSubItem  = col<span class="number">-1</span>;</span><br><span class="line">    item.pszText    =  prcs.malloc( len ) ; <span class="comment">//在对方进程分配内存</span></span><br><span class="line">    item.cchTextMax = len </span><br><span class="line">    </span><br><span class="line">    <span class="comment">//大家可以比较一下listview的源码,控制自已的listview与外部exe的listview只有很小的区别</span></span><br><span class="line">    <span class="keyword">var</span> len = SendMessageByStruct_c(owner.hwnd, <span class="number">0x102D</span><span class="comment">/*_LVM_GETITEMTEXT*/</span>, row<span class="number">-1</span>, item); </span><br><span class="line">    </span><br><span class="line">    <span class="keyword">var</span> str = prcs.readString(item.pszText,len)</span><br><span class="line">    prcs.mfree( item.pszText ); <span class="comment">//释放在外部进程的内存</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> str;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">io.open()</span><br><span class="line"><span class="keyword">var</span> count = listview.count <span class="comment">//桌面图标个数 </span></span><br><span class="line"><span class="keyword">for</span>(i=<span class="number">1</span>;count )&#123;  </span><br><span class="line">    io.print( listview.getItemText(i) )</span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>
