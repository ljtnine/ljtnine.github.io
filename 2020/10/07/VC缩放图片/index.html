 src="https://qn.jixian.io/gongan.png" style="height:10px;margin-left: 10px;position: relative;top: 1px;"><span style="margin-left: 2px;"></span></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li><li><a href="/about">关于</a></li><li><a href="/guestbook">留言</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>VC缩放图片</a></h3></div><div class="post-content"><p>在对缩放精度要求不高的情况下,可以使用GetThumbnailImage比较轻松的获取图片缩略图</p>
<p>头文件:</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;atlconv.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;AtlBase.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;tchar.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&quot;gdiplus.h&quot;</span> </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;GdiPlusGraphics.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> Gdiplus; </span><br><span class="line"><span class="meta">#<span class="meta-keyword">pragma</span> comment(lib, <span class="meta-string">&quot;gdiplus.lib&quot;</span>)</span></span><br></pre></td></tr></table></figure>

<p>CPP:</p>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">GetEncoderClsid</span><span class="params">(<span class="keyword">const</span> WCHAR* format, CLSID* pClsid)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	UINT  num = <span class="number">0</span>;          <span class="comment">// number of image encoders</span></span><br><span class="line">	UINT  size = <span class="number">0</span>;         <span class="comment">// size of the image encoder array in bytes</span></span><br><span class="line"></span><br><span class="line">	ImageCodecInfo* pImageCodecInfo = <span class="literal">NULL</span>;</span><br><span class="line"></span><br><span class="line">	GetImageEncodersSize(&amp;num, &amp;size);</span><br><span class="line">	<span class="keyword">if</span>(size == <span class="number">0</span>)</span><br><span class="line">		<span class="keyword">return</span> <span class="number">-1</span>;  <span class="comment">// Failure</span></span><br><span class="line"></span><br><span class="line">	pImageCodecInfo = (ImageCodecInfo*)(<span class="built_in">malloc</span>(size));</span><br><span class="line">	<span class="keyword">if</span>(pImageCodecInfo == <span class="literal">NULL</span>)</span><br><span class="line">		<span class="keyword">return</span> <span class="number">-1</span>;  <span class="comment">// Failure</span></span><br><span class="line"></span><br><span class="line">	GetImageEncoders(num, size, pImageCodecInfo);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span>(UINT j = <span class="number">0</span>; j &lt; num; ++j)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>( wcscmp(pImageCodecInfo[j].MimeType, format) == <span class="number">0</span> )</span><br><span class="line">		&#123;</span><br><span class="line">			*pClsid = pImageCodecInfo[j].Clsid;</span><br><span class="line">			<span class="built_in">free</span>(pImageCodecInfo);</span><br><span class="line">			<span class="keyword">return</span> j;  <span class="comment">// Success</span></span><br><span class="line">		&#125;    </span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">free</span>(pImageCodecInfo);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">-1</span>;  <span class="comment">// Failure</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DrawMainWindow</span><span class="params">(Image* img,<span class="keyword">int</span> w,<span class="keyword">int</span> h)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	HDC hDC = GetDC(AfxGetMainWnd()-&gt;m_hWnd);</span><br><span class="line">	<span class="keyword">if</span> (hDC)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="function">Graphics <span class="title">graphics</span><span class="params">(hDC)</span></span>;</span><br><span class="line">		graphics.DrawImage(img,w,h,img-&gt;GetWidth(),img-&gt;GetHeight());</span><br><span class="line">		ReleaseDC(AfxGetMainWnd()-&gt;m_hWnd,hDC);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">GetThumbnail</span><span class="params">(LPCSTR srcFile,LPCSTR dstFile,<span class="keyword">int</span> width,<span class="keyword">int</span> height,<span class="keyword">bool</span> constRatio)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	GdiplusStartupInput gdiplusStartupInput;</span><br><span class="line">	ULONG_PTR gdiplusToken;</span><br><span class="line">	GdiplusStartup(&amp;gdiplusToken,&amp;gdiplusStartupInput,<span class="literal">NULL</span>);</span><br><span class="line">	</span><br><span class="line">	USES_CONVERSION;</span><br><span class="line">	<span class="function">Image <span class="title">srcImage</span><span class="params">(A2W(srcFile))</span></span>;</span><br><span class="line">	Image *dstImage;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">int</span> srcWidth = srcImage.GetWidth();</span><br><span class="line">	<span class="keyword">int</span> srcHeight = srcImage.GetHeight();</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span>( constRatio )&#123;</span><br><span class="line">		<span class="keyword">if</span> ( width / srcWidth &lt; height / srcHeight ) &#123;</span><br><span class="line">			height = width * srcHeight / srcWidth;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			width = height * srcWidth / srcHeight;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	dstImage = srcImage.GetThumbnailImage(width,height);</span><br><span class="line">	</span><br><span class="line">	CLSID imgClsid;</span><br><span class="line">	GetEncoderClsid(<span class="string">L&quot;image/jpeg&quot;</span>,&amp;imgClsid);</span><br><span class="line">	dstImage-&gt;Save(A2W(dstFile),&amp;imgClsid,<span class="literal">NULL</span>);</span><br><span class="line">	</span><br><span class="line">	DrawMainWindow(&amp;srcImage,<span class="number">0</span>,<span class="number">0</span>);</span><br><span class="line">	DrawMainWindow(dstImage,<span class="number">0</span>,srcImage.GetHeight()+<span class="number">10</span>);</span><br><span class="line">	<span class="keyword">delete</span> dstImage;</span><br><span class="line">	dstImage = <span class="literal">NULL</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//GdiplusShutdown(gdiplusToken);</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
