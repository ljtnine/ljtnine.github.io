ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br></pre></td><td class="code"><pre><span class="line">using System;</span><br><span class="line">using System.Runtime.InteropServices;</span><br><span class="line">using System.Drawing;</span><br><span class="line">using System.Drawing.Imaging;</span><br><span class="line">using System.Windows.Forms;</span><br><span class="line"></span><br><span class="line">namespace QQ找茬助手</span><br><span class="line">&#123;</span><br><span class="line">    class ScreenShot</span><br><span class="line">    &#123;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;summary&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; Creates an Image object containing a screen shot of the entire desktop?</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;&#x2F;summary&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;returns&gt;&lt;&#x2F;returns&gt;</span><br><span class="line">        public Image CaptureScreen()</span><br><span class="line">        &#123;</span><br><span class="line">            return CaptureWindow(User32.GetDesktopWindow());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public Image CaptureWindow(IntPtr handle)</span><br><span class="line">        &#123;</span><br><span class="line">            MessageBox.Show(&quot;CaptureScreen()&quot;);</span><br><span class="line">            return CaptureWindow(handle,0,0,0,0);</span><br><span class="line">        &#125;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;summary&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; Creates an Image object containing a screen shot of a specific window?</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;&#x2F;summary&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;param name&#x3D;&quot;handle&quot;&gt;The handle to the window. (In windows forms, this is obtained by the Handle property)&lt;&#x2F;param&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;returns&gt;&lt;&#x2F;returns&gt;</span><br><span class="line">        public Image CaptureWindow(IntPtr handle,int x&#x3D;0,int y&#x3D;0,int w&#x3D;0,int h&#x3D;0)</span><br><span class="line">        &#123;</span><br><span class="line">            &#x2F;&#x2F; get te hDC of the target window</span><br><span class="line">            IntPtr hdcSrc &#x3D; User32.GetWindowDC(handle);</span><br><span class="line">            &#x2F;&#x2F; get the size</span><br><span class="line">            User32.RECT windowRect &#x3D; new User32.RECT();</span><br><span class="line">            User32.GetWindowRect(handle, ref windowRect);</span><br><span class="line">            int width &#x3D; w &gt; 0 ? w : (windowRect.right - windowRect.left - x);</span><br><span class="line">            int height &#x3D; h &gt; 0 ? h : (windowRect.bottom - windowRect.top - y);</span><br><span class="line">            &#x2F;&#x2F; create a device context we can copy to</span><br><span class="line">            IntPtr hdcDest &#x3D; GDI32.CreateCompatibleDC(hdcSrc);</span><br><span class="line">            &#x2F;&#x2F; create a bitmap we can copy it to,</span><br><span class="line">            &#x2F;&#x2F; using GetDeviceCaps to get the width&#x2F;height</span><br><span class="line">            IntPtr hBitmap &#x3D; GDI32.CreateCompatibleBitmap(hdcSrc, width, height);</span><br><span class="line">            &#x2F;&#x2F; select the bitmap object</span><br><span class="line">            IntPtr hOld &#x3D; GDI32.SelectObject(hdcDest, hBitmap);</span><br><span class="line">            &#x2F;&#x2F; bitblt over</span><br><span class="line">            GDI32.BitBlt(hdcDest, 0, 0, width, height, hdcSrc, x, y, GDI32.SRCCOPY | GDI32.CAPTUREBLT);</span><br><span class="line">            &#x2F;&#x2F; restore selection</span><br><span class="line">            GDI32.SelectObject(hdcDest, hOld);</span><br><span class="line">            &#x2F;&#x2F; clean up </span><br><span class="line">            GDI32.DeleteDC(hdcDest);</span><br><span class="line">            User32.ReleaseDC(handle, hdcSrc);</span><br><span class="line">            &#x2F;&#x2F; get a .NET image object for it</span><br><span class="line">            Image img &#x3D; Image.FromHbitmap(hBitmap);</span><br><span class="line">            &#x2F;&#x2F; free up the Bitmap object</span><br><span class="line">            GDI32.DeleteObject(hBitmap);</span><br><span class="line">            return img;</span><br><span class="line">        &#125;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;summary&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; Captures a screen shot of a specific window, and saves it to a file?</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;&#x2F;summary&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;param name&#x3D;&quot;handle&quot;&gt;&lt;&#x2F;param&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;param name&#x3D;&quot;filename&quot;&gt;&lt;&#x2F;param&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;param name&#x3D;&quot;format&quot;&gt;&lt;&#x2F;param&gt;</span><br><span class="line">        public void CaptureWindowToFile(IntPtr handle, string filename, ImageFormat format)</span><br><span class="line">        &#123;</span><br><span class="line">            Image img &#x3D; CaptureWindow(handle);</span><br><span class="line">            img.Save(filename, format);</span><br><span class="line">        &#125;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;summary&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; Captures a screen shot of the entire desktop, and saves it to a file?</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;&#x2F;summary&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;param name&#x3D;&quot;filename&quot;&gt;&lt;&#x2F;param&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;param name&#x3D;&quot;format&quot;&gt;&lt;&#x2F;param&gt;</span><br><span class="line">        public void CaptureScreenToFile(string filename, ImageFormat format)</span><br><span class="line">        &#123;</span><br><span class="line">            Image img &#x3D; CaptureScreen();</span><br><span class="line">            img.Save(filename, format);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;summary&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; Helper class containing Gdi32 API functions</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;&#x2F;summary&gt;</span><br><span class="line">        private class GDI32</span><br><span class="line">        &#123;</span><br><span class="line"></span><br><span class="line">            public const int SRCCOPY &#x3D; 0x00CC0020; &#x2F;&#x2F; BitBlt dwRop parameter</span><br><span class="line">            public const int CAPTUREBLT &#x3D; 0x40000000;</span><br><span class="line">            [DllImport(&quot;gdi32.dll&quot;)]</span><br><span class="line">            public static extern bool BitBlt(IntPtr hObject, int nXDest, int nYDest,</span><br><span class="line">                int nWidth, int nHeight, IntPtr hObjectSource,</span><br><span class="line">                int nXSrc, int nYSrc, int dwRop);</span><br><span class="line">            [DllImport(&quot;gdi32.dll&quot;)]</span><br><span class="line">            public static extern IntPtr CreateCompatibleBitmap(IntPtr hDC, int nWidth,</span><br><span class="line">                int nHeight);</span><br><span class="line">            [DllImport(&quot;gdi32.dll&quot;)]</span><br><span class="line">            public static extern IntPtr CreateCompatibleDC(IntPtr hDC);</span><br><span class="line">            [DllImport(&quot;gdi32.dll&quot;)]</span><br><span class="line">            public static extern bool DeleteDC(IntPtr hDC);</span><br><span class="line">            [DllImport(&quot;gdi32.dll&quot;)]</span><br><span class="line">            public static extern bool DeleteObject(IntPtr hObject);</span><br><span class="line">            [DllImport(&quot;gdi32.dll&quot;)]</span><br><span class="line">            public static extern IntPtr SelectObject(IntPtr hDC, IntPtr hObject);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;summary&gt;</span><br><span class="line">        &#x2F;&#x2F;&#x2F; Helper class containing User32 API functions</span><br><span class="line">        &#x2F;&#x2F;&#x2F; &lt;&#x2F;summary&gt;</span><br><span class="line">        private class User32</span><br><span class="line">        &#123;</span><br><span class="line">            [StructLayout(LayoutKind.Sequential)]</span><br><span class="line">            public struct RECT</span><br><span class="line">            &#123;</span><br><span class="line">                public int left;</span><br><span class="line">                public int top;</span><br><span class="line">                public int right;</span><br><span class="line">                public int bottom;</span><br><span class="line">            &#125;</span><br><span class="line">            [DllImport(&quot;user32.dll&quot;)]</span><br><span class="line">            public static extern IntPtr GetDesktopWindow();</span><br><span class="line">            [DllImport(&quot;user32.dll&quot;)]</span><br><span class="line">            public static extern IntPtr GetWindowDC(IntPtr hWnd);</span><br><span class="line">            [DllImport(&quot;user32.dll&quot;)]</span><br><span class="line">            public static extern IntPtr ReleaseDC(IntPtr hWnd, IntPtr hDC);</span><br><span class="line">            [DllImport(&quot;user32.dll&quot;)]</span><br><span class="line">            public static extern IntPtr GetWindowRect(IntPtr hWnd, ref RECT rect);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
