span class="built_in">echo</span> <span class="string">&quot;deb-src http://mirrors.aliyun.com/ubuntu/ xenial main&quot;</span> &gt;&gt; /etc/apt/sources.list &amp;&amp; \</span></span><br><span class="line"><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;deb http://mirrors.aliyun.com/ubuntu/ xenial-updates main&quot;</span> &gt;&gt; /etc/apt/sources.list &amp;&amp; \</span></span><br><span class="line"><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;deb-src http://mirrors.aliyun.com/ubuntu/ xenial-updates main&quot;</span> &gt;&gt; /etc/apt/sources.list &amp;&amp; \</span></span><br><span class="line"><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;deb http://mirrors.aliyun.com/ubuntu/ xenial universe&quot;</span> &gt;&gt; /etc/apt/sources.list &amp;&amp; \</span></span><br><span class="line"><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;deb-src http://mirrors.aliyun.com/ubuntu/ xenial universe&quot;</span> &gt;&gt; /etc/apt/sources.list &amp;&amp; \</span></span><br><span class="line"><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;deb http://mirrors.aliyun.com/ubuntu/ xenial-updates universe&quot;</span> &gt;&gt; /etc/apt/sources.list &amp;&amp; \</span></span><br><span class="line"><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;deb-src http://mirrors.aliyun.com/ubuntu/ xenial-updates universe&quot;</span> &gt;&gt; /etc/apt/sources.list &amp;&amp; \</span></span><br><span class="line"><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;deb http://mirrors.aliyun.com/ubuntu/ xenial-security main&quot;</span> &gt;&gt; /etc/apt/sources.list &amp;&amp; \</span></span><br><span class="line"><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;deb-src http://mirrors.aliyun.com/ubuntu/ xenial-security main&quot;</span> &gt;&gt; /etc/apt/sources.list &amp;&amp; \</span></span><br><span class="line"><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;deb http://mirrors.aliyun.com/ubuntu/ xenial-security universe&quot;</span> &gt;&gt; /etc/apt/sources.list &amp;&amp; \</span></span><br><span class="line"><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;deb-src http://mirrors.aliyun.com/ubuntu/ xenial-security universe&quot;</span> &gt;&gt; /etc/apt/sources.list</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">RUN</span><span class="bash"> cp /etc/apt/sources.list.d/cuda.list /etc/apt/sources.list.d/cuda.list.bak</span></span><br><span class="line"><span class="keyword">RUN</span><span class="bash"> <span class="built_in">echo</span> <span class="string">&quot;&quot;</span> &gt; /etc/apt/sources.list.d/cuda.list</span></span><br><span class="line"><span class="comment"># Install CUDA repository for ubuntu</span></span><br><span class="line"><span class="comment">#RUN echo &quot;&quot; &gt; /etc/apt/sources.list.d/cuda.list</span></span><br><span class="line"><span class="comment">#RUN apt-get clean &amp;&amp; apt-get update &amp;&amp;  apt-get install -y curl wget</span></span><br><span class="line"><span class="comment">#RUN mv -f /etc/apt/sources.list.d/cuda.list.bak /etc/apt/sources.list.d/cuda.list</span></span><br><span class="line"><span class="comment">#RUN wget -qO - https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1604/x86_64/7fa2af80.pub | apt-key add -</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">RUN</span><span class="bash"> apt-get clean &amp;&amp; apt-get update &amp;&amp;  apt-get -y upgrade &amp;&amp; \</span></span><br><span class="line"><span class="bash">    apt-get install -y wget  curl unzip python3-dev gcc libopencv-dev python-opencv &amp;&amp; \</span></span><br><span class="line"><span class="bash">    wget https://bootstrap.pypa.io/get-pip.py &amp;&amp; \</span></span><br><span class="line"><span class="bash">    python3 get-pip.py</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">RUN</span><span class="bash"> pip3 install mxnet-cu90==1.5 d2lzh==0.8.11 jupyter==1.0.0 matplotlib==2.2.2 pandas==0.23.4 -i https://mirrors.aliyun.com/pypi/simple/</span></span><br><span class="line"><span class="keyword">RUN</span><span class="bash"> mkdir d2l-zh &amp;&amp; <span class="built_in">cd</span> d2l-zh</span></span><br><span class="line"><span class="keyword">COPY</span><span class="bash"> ./d2l-zh.zip /d2l-zh/</span></span><br><span class="line"><span class="keyword">WORKDIR</span><span class="bash"> /d2l-zh</span></span><br><span class="line"><span class="keyword">RUN</span><span class="bash"> unzip d2l-zh.zip &amp;&amp; rm d2l-zh.zip</span></span><br><span class="line"><span class="keyword">RUN</span><span class="bash"> jupyter notebook --generate-config</span></span><br><span class="line"><span class="keyword">RUN</span><span class="bash"> <span class="built_in">echo</span> <span class="string">&quot;c.NotebookApp.ip=&#x27;*&#x27;&quot;</span> &gt;&gt; ~/.jupyter/jupyter_notebook_config.py &amp;&amp; \</span></span><br><span class="line"><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;c.NotebookApp.open_browser = False&quot;</span> &gt;&gt; ~/.jupyter/jupyter_notebook_config.py &amp;&amp; \</span></span><br><span class="line"><span class="bash"><span class="comment">#登录密码，from notebook.auth import passwd  passwd() 生成</span></span></span><br><span class="line">echo <span class="string">&quot;c.NotebookApp.password = u&#x27;sha1:d40fb9f3a0b8:57f92412f4455a6e7fff2cac3dfd05d3d955e425&#x27;&quot;</span> &gt;&gt; ~/.jupyter/jupyter_notebook_config.py &amp;&amp; \</span><br><span class="line">echo <span class="string">&quot;c.NotebookApp.port = 8888&quot;</span> &gt;&gt; ~/.jupyter/jupyter_notebook_config.py</span><br><span class="line"><span class="keyword">EXPOSE</span> <span class="number">8888</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">CMD</span><span class="bash"> [ <span class="string">&quot;jupyter&quot;</span>,<span class="string">&quot;notebook&quot;</span>,<span class="string">&quot;--allow-root&quot;</span>]</span></span><br></pre></td></tr></table></figure>
