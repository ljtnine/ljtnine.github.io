n><br><span class="line">sudo apt-get --yes --force-yes install gtk+-devel</span><br><span class="line">echo &quot;安装gimp-devel&quot; </span><br><span class="line">sudo apt-get --yes --force-yes install gimp-devel</span><br><span class="line">echo &quot;安装gimp-devel-tools&quot; </span><br><span class="line">sudo apt-get --yes --force-yes install gimp-devel-tools</span><br><span class="line">sudo  apt-get --yes --force-yes install zlib-devel</span><br><span class="line">sudo  apt-get --yes --force-yes install gimp-help-browser</span><br><span class="line">sudo  apt-get --yes --force-yes  install libtiff-devel</span><br><span class="line">sudo  apt-get --yes --force-yes install libjpeg-devel</span><br><span class="line">sudo  apt-get --yes --force-yes install libpng-devel</span><br><span class="line">sudo  apt-get --yes --force-yes  install gstreamer-devel</span><br><span class="line">sudo  apt-get --yes --force-yes  install libavc1394-devel</span><br><span class="line">sudo  apt-get --yes --force-yes  install jasper-devel</span><br><span class="line">sudo  apt-get --yes --force-yes  install swig</span><br><span class="line">sudo  apt-get --yes --force-yes install libtool</span><br><span class="line">sudo  apt-get --yes --force-yes  install nasm</span><br><span class="line">sudo  apt-get --yes --force-yes  install libgtk2.0-dev</span><br><span class="line">sudo  apt-get --yes --force-yes  install libavcodec-dev</span><br><span class="line">sudo  apt-get --yes --force-yes  install libavformat-dev</span><br><span class="line">sudo  apt-get --yes --force-yes  install libjpeg62-dev</span><br><span class="line">sudo  apt-get --yes --force-yes  install libtiff4-dev</span><br><span class="line">sudo  apt-get --yes --force-yes  install libswscale-dev</span><br><span class="line">sudo  apt-get --yes --force-yes  install libjasper-dev</span><br><span class="line"><span class="meta">#</span><span class="bash">sudo --force-yes  <span class="variable">$sysInstall</span> install git </span></span><br><span class="line">sudo  apt-get --yes --force-yes  install pkg-config </span><br><span class="line">sudo  apt-get --yes --force-yes install ibavcodec-dev </span><br><span class="line">sudo  apt-get --yes --force-yes  install libavformat-dev </span><br><span class="line">sudo  apt-get --yes --force-yes install libswscale-dev </span><br><span class="line">sudo  apt-get --yes --force-yes install libtbb2 </span><br><span class="line">sudo  apt-get --yes --force-yes  install libtbb-dev</span><br><span class="line"><span class="meta">#</span><span class="bash">用摄像头才需要安装</span></span><br><span class="line">sudo  apt-get --yes --force-yes  install libv4l-dev</span><br><span class="line">sudo  apt-get --yes --force-yes  install v4l2ucp</span><br><span class="line">sudo  apt-get --yes --force-yes  install v4l-utils</span><br><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line">cd ~</span><br><span class="line"></span><br><span class="line">sudo apt-get --yes --force-yes install build-essential cmake libgtk2.0-dev pkg-config python-dev python-numpy libavcodec-dev libavformat-dev libswscale-dev  </span><br><span class="line"></span><br><span class="line">echo &quot;检查当前路径下是否有opencv压缩包，没有的话需要下载&quot; </span><br><span class="line">if [ -s 3.4.2.zip ]; then</span><br><span class="line">echo &quot;3.4.2.zip [found]&quot;</span><br><span class="line">else</span><br><span class="line">echo &quot;Error: 3.4.2.zip not found!!!download now......&quot;</span><br><span class="line">wget -c https://github.com/opencv/opencv/archive/3.4.2.zip</span><br><span class="line">fi</span><br><span class="line">echo &quot;解压缩3.4.2.zip&quot; </span><br><span class="line">unzip 3.4.2.zip</span><br><span class="line">cd opencv-3.4.2  </span><br><span class="line">mkdir build</span><br><span class="line">cd build</span><br><span class="line">echo &quot;cmake当前工程&quot;</span><br><span class="line">cmake -D CMAKE_BUILD_TYPE=RELEASE -D CMAKE_INSTALL_PREFIX=/usr/local ..</span><br><span class="line">echo &quot;make当前工程&quot; </span><br><span class="line"><span class="meta">#</span><span class="bash">4线程这个看自己电脑配置</span></span><br><span class="line">make j4</span><br><span class="line">echo &quot;sudo make install&quot;  </span><br><span class="line">sudo make install</span><br><span class="line"></span><br><span class="line">echo &quot;对opencv进行配置&quot; </span><br><span class="line">echo &#x27;/usr/local/lib&#x27;&gt;&gt;/etc/ld.so.conf.d/opencv.conf</span><br><span class="line">sudo ldconfig</span><br><span class="line"></span><br><span class="line">echo &quot;对环境变量进行配置&quot;</span><br><span class="line">echo &#x27;PKG_CONFIG_PATH=$PKG_CONFIG_PATH:/usr/local/lib/pkgconfig&#x27;&gt;&gt;/etc/bash.bashrc</span><br><span class="line">echo &#x27;export PKG_CONFIG_PATH&#x27;&gt;&gt;/etc/bash.bashrc</span><br><span class="line">source /etc/bash.bashrc</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2020-10-08</span><i class="fa fa-tag"></i><a class="tag" href="/tags/linux/" title="linux">linux </a><a class="tag" href="/tags/ubuntu/" title="ubuntu">ubuntu </a><a class="tag" href="/tags/opencv/" title="opencv">opencv </a><span class="leancloud_visitors"></span></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="" onclick="javascript:join_favorite()" ref="sidebar"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0)}else
